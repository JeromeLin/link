<!DOCTYPE html>
<html>

<head>
    <title>
        <%=title%>
    </title>
    <meta charset="UTF-8" />
    <style>
        body{margin:0;font-size:14px;color:#333;padding:0 0 12px}
        a{color:#282a2d;outline:0!important}
        a,a:hover,a:visited{text-decoration:none}
        a:hover,a:visited{color:#e94041}
        .w-200{min-width:200px}
        .text-left{text-align:left}
        .table{border-spacing:0;border-collapse:collapse;border:1px solid #ccc;}
        tr{background-color:#fff;border-top:1px solid grey}
        th{background-color:#f6f8fa}
        td,th{border:1px solid #d1d9e0;padding:6px}
        tr:hover{background-color:#f5f5f5}
        .title{font-weight:700;font-size:18px;text-align:center;padding:12px 0}
    </style>
</head>

<body>
    <div class="title"><%= title %></div>
    <table class="table">
        <thead><tr><% column.forEach(col=> { %><th><%= col %></th><% }) %></tr></thead>
        <tbody><% data.forEach(row=> { %>
            <tr><% row.forEach((element,index)=> { %><td style="width: <%= index===0 && cellWidth%>;"><%= element %></td><% }) %></tr><% }) %>
        </tbody>
    </table>
</body>

</html>
