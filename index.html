<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <title>股市财经</title>
    <style>
      * {
        margin: 0;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        border: solid #ccc 1px;
      }

      table td,
      table,
      th {
        border-left: 1px solid #ccc;
        border-top: 1px solid #ccc;
        padding: 4px 8px;
        white-space: nowrap;
      }

      table tr:hover {
        background: #eee;
      }

      table tr:nth-child(odd) {
        background-color: #f3f3f3;
      }

      a {
        color: #000;
        text-decoration: none;
      }
      a:hover {
        color: #05a687;
      }
      .text-center {
        text-align: center;
      }
      .center {
        margin: 0 auto;
        width: 1440px;
      }
      .title {
        font-size: 18px;
        padding: 24px 0 12px;
      }
      .flex {
        display: flex;
        flex-wrap: wrap;
      }
      .flex-item {
        width: 202px;
        background-color: #f3f3f3;
        border: 1px solid transparent;
        padding: 12px;
        margin: 6px;
      }
      .flex-item:hover {
        border: 1px solid #05a687;
        color: #05a687;
      }
      .flex-fill {
        width: 100%;
        max-width: 100%;
        min-width: 100%;
        background: transparent;
        padding: 0 0 0 12px;
        margin-top: 24px;
        border: 0;
        border-left: 4px solid #05a687;
      }
      .flex-fill:hover {
        border: 0;
        border-left: 4px solid #05a687;
      }
    </style>
  </head>
  <body>
    <div class="flex">
      <div class="flex-item"><a href="./html//office.html" target="_blank">政府网站</a></div>
      <div class="flex-item"><a href="./html/broker.html" target="_blank">股市财经</a></div>
      <div class="flex-item"><a href="./html//iptv.html" target="_blank">电视直播</a></div>
    </div>
  </body>
</html>
