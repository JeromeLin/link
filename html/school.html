
<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <title>院校导航</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <style>
      *,
      ::after,
      ::before {
        box-sizing: border-box;
      }
      body,
      html {
        height: 100%;
        margin: 0;
        padding: 0;
        border: 0;
      }
      body {
        width: 100%;
        min-height: 100vh;
        vertical-align: baseline;
        word-wrap: break-word;
        color: #282a2d;
        background: #f9f9f9;
      }

      a {
        color: #282a2d;
        outline: 0 !important;
        text-decoration: none;
      }

      a:hover {
        text-decoration: none;
        color: #e94041;
      }

      .sticky {
        position: sticky;
        top: 0;
        z-index: 1080;
      }
      .overflow-hidden {
        overflow: hidden;
      }
      .mt24 {
        margin-top: 24px
      }
      .border-top {
        border-top: 1px solid #dee2e6;
      }

      .sidebar-nav {
        position: fixed;
        top: 0;
        font-size: 14px;
        width: 200px;
        height: 100vh;
        z-index: 1081;
        background: #f0f2f4;
        box-shadow: 0 0 32px 0 rgba(0,0,0,0.1);
      }
      .sidebar-logo {
        height: 74px;
        border-bottom: 1px solid #dee2e6;
        background: #fff;
        text-align: center;
        line-height: 74px;
        font-size: 22px;
      }
      .sidebar-nav ul {
        margin: 0;
        padding: 0;
      }
      .sidebar-item {
        position: relative;
        display: block;
      }
      .sidebar-item > a:hover {
        background: rgba(0, 0, 0, 0.1);
        border-radius: 5px;
        color: #e94041;
      }
      .sidebar-nav .flex-bottom a,
      .sidebar-menu-inner a {
        display: flex;
        overflow: hidden;
        padding: 8px 10px;
        margin: 1.5px 8px;
        color: #515c6b;
        font-size: 16px;
        align-items: center;
        white-space: nowrap;
        transition: all 0.3s;
      }
      .sidebar-menu ul:first-child > li > a {
        padding: 12px 10px;
      }
      .sidebar-nav-inner {
        max-width: 200px;
        display: flex;
        flex-direction: column;
        height: 100%;
      }
      .sidebar-nav-inner .flex-fill {
        overflow-y: auto;
        overflow-x: hidden;
        -webkit-overflow-scrolling: touch;
      }

      .header-nav {
        position: fixed;
        right: 0;
        left: 200px;
        background: rgb(255 255 255 / 77%);
      }

      .main-content {
        flex-direction: column;
        display: flex;
      }

      .flex-fill {
        flex: 1 1 auto;
      }

      .container {
        margin: auto;
      }
      .main-content {
        margin-left: 200px;
      }

      @media (min-width: 992px) {
      }

      @media (min-width: 1200px) {
        .container {
          max-width: 1140px;
        }
      }

      .customize-width {
        max-width: 1900px;
      }

      .flex {
        display: flex;
        flex-wrap: wrap;
      }
      .flex-item {
        flex: 0 0 20%;
        border: 1px solid transparent;
        padding: 0 12px;
        overflow: hidden;
        white-space: nowrap;
      }
      .card {
        position: relative;
        display: flex;
        flex-direction: column;
        word-wrap: break-word;
        background-color: #eee;
        margin-bottom: 12px;
      }
      .card-body {
        position: relative;
        padding: 12px;
        text-overflow: ellipsis;
        overflow: hidden;
      }
      .column {
        flex: 1 1 100%;
        padding: 0 12px;
        margin-top: 24px;
      }
      .column .card {
        border-left: 4px solid #e94041;
        background: transparent;
      }
      .column .card-body {
        padding: 0 0 0 12px;
      }
    </style>
  </head>
  <body>
    <div class="sidebar-nav sticky">
      <div class="sidebar-nav-inner">
        <div class="sidebar-logo">
          <div class="logo overflow-hidden">院校导航</div>
        </div>
        <div class="sidebar-menu flex-fill">
          <div class="sidebar-scroll">
            <div class="sidebar-menu-inner">
              <ul>
                
                <li class="sidebar-item">
                  <a href="#北京"><span>北京</span></a>
                </li>
                
                <li class="sidebar-item">
                  <a href="#天津"><span>天津</span></a>
                </li>
                
                <li class="sidebar-item">
                  <a href="#上海"><span>上海</span></a>
                </li>
                
              </ul>
            </div>
          </div>
        </div>
        <div class="border-top">
          <div class="flex-bottom">
            <ul>
              <li class="sidebar-item">
                <a href="#"><span>网站提交</span></a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <div class="main-content flex-fill">
      <div class="container customize-width">
        <div class="header-nav"></div>
        <div class="content">
          <div class="flex">
            
            <div id="北京" class="column"><a class="card" href="#北京" title="北京" "><div class="card-body">北京</div></a></div>
            
            <div id="北京大学" class="flex-item"><a class="card" href="https://www.gotopku.cn/" title="北京大学" target=&#34;_blank"><div class="card-body">北京大学</div></a></div>
            
            <div id="清华大学" class="flex-item"><a class="card" href="https://www.tsinghua.edu.cn/" title="清华大学" target=&#34;_blank"><div class="card-body">清华大学</div></a></div>
            
            <div id="中国人民大学" class="flex-item"><a class="card" href="#" title="中国人民大学" target=&#34;_blank"><div class="card-body">中国人民大学</div></a></div>
            
            <div id="北京交通大学" class="flex-item"><a class="card" href="https://www.bjtu.edu.cn/" title="北京交通大学" target=&#34;_blank"><div class="card-body">北京交通大学</div></a></div>
            
            <div id="北京邮电大学" class="flex-item"><a class="card" href="#" title="北京邮电大学" target=&#34;_blank"><div class="card-body">北京邮电大学</div></a></div>
            
            <div id="北京航空航天大学" class="flex-item"><a class="card" href="#" title="北京航空航天大学" target=&#34;_blank"><div class="card-body">北京航空航天大学</div></a></div>
            
            <div id="首都师范大学" class="flex-item"><a class="card" href="#" title="首都师范大学" target=&#34;_blank"><div class="card-body">首都师范大学</div></a></div>
            
            <div id="天津" class="column"><a class="card" href="#天津" title="天津" "><div class="card-body">天津</div></a></div>
            
            <div id="南开大学" class="flex-item"><a class="card" href="#" title="南开大学" target=&#34;_blank"><div class="card-body">南开大学</div></a></div>
            
            <div id="天津大学" class="flex-item"><a class="card" href="#" title="天津大学" target=&#34;_blank"><div class="card-body">天津大学</div></a></div>
            
            <div id="天津师范大学" class="flex-item"><a class="card" href="#" title="天津师范大学" target=&#34;_blank"><div class="card-body">天津师范大学</div></a></div>
            
            <div id="天津科技大学" class="flex-item"><a class="card" href="#" title="天津科技大学" target=&#34;_blank"><div class="card-body">天津科技大学</div></a></div>
            
            <div id="天津工程师范学院" class="flex-item"><a class="card" href="#" title="天津工程师范学院" target=&#34;_blank"><div class="card-body">天津工程师范学院</div></a></div>
            
            <div id="天津外国语学院" class="flex-item"><a class="card" href="#" title="天津外国语学院" target=&#34;_blank"><div class="card-body">天津外国语学院</div></a></div>
            
            <div id="上海" class="column"><a class="card" href="#上海" title="上海" "><div class="card-body">上海</div></a></div>
            
            <div id="复旦大学" class="flex-item"><a class="card" href="#" title="复旦大学" target=&#34;_blank"><div class="card-body">复旦大学</div></a></div>
            
            <div id="上海交通大学" class="flex-item"><a class="card" href="#" title="上海交通大学" target=&#34;_blank"><div class="card-body">上海交通大学</div></a></div>
            
            <div id="上海财经大学" class="flex-item"><a class="card" href="#" title="上海财经大学" target=&#34;_blank"><div class="card-body">上海财经大学</div></a></div>
            
            <div id="第二军医大学" class="flex-item"><a class="card" href="#" title="第二军医大学" target=&#34;_blank"><div class="card-body">第二军医大学</div></a></div>
            
            <div id="上海大学" class="flex-item"><a class="card" href="#" title="上海大学" target=&#34;_blank"><div class="card-body">上海大学</div></a></div>
            
            <div id="上海海事大学" class="flex-item"><a class="card" href="#" title="上海海事大学" target=&#34;_blank"><div class="card-body">上海海事大学</div></a></div>
            
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
