
<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <title>居家</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="keywords" content="居家" />
    <meta name="description" content="居家" />
    <style>
      *,
      ::after,
      ::before {
        box-sizing: border-box;
      }
      body,
      html {
        height: 100%;
        margin: 0;
        padding: 0;
        border: 0;
      }
      body {
        width: 100%;
        min-height: 100vh;
        vertical-align: baseline;
        word-wrap: break-word;
        color: #282a2d;
        background: #f9f9f9;
      }

      a {
        color: #282a2d;
        outline: 0 !important;
        text-decoration: none;
      }

      a:hover {
        text-decoration: none;
        color: #e94041;
      }

      .sticky {
        position: sticky;
        top: 0;
        z-index: 1080;
      }
      .overflow-hidden {
        overflow: hidden;
      }
      .mt24 {
        margin-top: 24px
      }
      .border-top {
        border-top: 1px solid #dee2e6;
      }

      .sidebar-nav {
        position: fixed;
        top: 0;
        font-size: 14px;
        width: 200px;
        height: 100vh;
        z-index: 1081;
        background: #f0f2f4;
        box-shadow: 0 0 32px 0 rgba(0,0,0,0.1);
      }
      .sidebar-logo {
        height: 74px;
        border-bottom: 1px solid #dee2e6;
        background: #fff;
        text-align: center;
        line-height: 74px;
        font-size: 22px;
      }
      .sidebar-nav ul {
        margin: 0;
        padding: 0;
      }
      .sidebar-item {
        position: relative;
        display: block;
      }
      .sidebar-item > a:hover {
        background: rgba(0, 0, 0, 0.1);
        border-radius: 5px;
        color: #e94041;
      }
      .sidebar-nav .flex-bottom a,
      .sidebar-menu-inner a {
        display: flex;
        overflow: hidden;
        padding: 8px 10px;
        margin: 1.5px 8px;
        color: #515c6b;
        font-size: 16px;
        align-items: center;
        white-space: nowrap;
        transition: all 0.3s;
      }
      .sidebar-menu ul:first-child > li > a {
        padding: 12px 10px;
      }
      .sidebar-nav-inner {
        max-width: 200px;
        display: flex;
        flex-direction: column;
        height: 100%;
      }
      .sidebar-nav-inner .flex-fill {
        overflow-y: auto;
        overflow-x: hidden;
        -webkit-overflow-scrolling: touch;
      }

      .header-nav {
        position: fixed;
        right: 0;
        left: 200px;
        background: rgb(255 255 255 / 77%);
      }

      .main-content {
        flex-direction: column;
        display: flex;
      }

      .flex-fill {
        flex: 1 1 auto;
      }

      .container {
        margin: auto;
      }
      .main-content {
        margin-left: 200px;
      }
      .content {
        margin-left: 12px;
      }

      .customize-width {
        min-width: 1140px;
        max-width: 1900px;
      }

      .flex {
        display: flex;
        flex-wrap: wrap;
      }
      .flex-item {
        flex: 0 0 20%;
        border: 1px solid transparent;
        padding: 0 12px;
        overflow: hidden;
        white-space: nowrap;
      }
      .card {
        position: relative;
        display: flex;
        flex-direction: column;
        word-wrap: break-word;
        background-color: #eee;
        margin-bottom: 12px;
      }
      .card-body {
        position: relative;
        padding: 12px;
        text-overflow: ellipsis;
        overflow: hidden;
      }
      .column {
        flex: 1 1 100%;
        padding: 0 12px;
        margin-top: 24px;
      }
      .column .card {
        border-left: 4px solid #e94041;
        background: transparent;
      }
      .column .card-body {
        padding: 0 0 0 12px;
      }
    </style>
  </head>
  <body>
    <div class="sidebar-nav sticky">
      <div class="sidebar-nav-inner">
        <div class="sidebar-logo">
          <div class="logo overflow-hidden">居家</div>
        </div>
        <div class="sidebar-menu flex-fill">
          <div class="sidebar-scroll">
            <div class="sidebar-menu-inner">
              <ul>
                <li class="sidebar-item">
                  <a href="#家居"><span>家居</span></a>
                </li>
                <li class="sidebar-item">
                  <a href="#床上用品"><span>床上用品</span></a>
                </li>
                <li class="sidebar-item">
                  <a href="#室内配饰"><span>室内配饰</span></a>
                </li>
                <li class="sidebar-item">
                  <a href="#厨卫用具"><span>厨卫用具</span></a>
                </li>
                <li class="sidebar-item">
                  <a href="#生活用品"><span>生活用品</span></a>
                </li>
              </ul>
            </div>
          </div>
        </div>
        <div class="border-top">
          <div class="flex-bottom">
            <ul>
              <li class="sidebar-item">
                <a href="#"><span>网站提交</span></a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <div class="main-content flex-fill">
      <div class="container customize-width">
        <div class="header-nav"></div>
        <div class="content">
          <div class="flex">
            <div id="家居" class="column"><a class="card" href="#家居" title="家居" target="_self"><div class="card-body">家居</div></a></div>
            <div id="床上用品" class="column"><a class="card" href="#床上用品" title="床上用品" target="_self"><div class="card-body">床上用品</div></a></div>
            <div id="室内配饰" class="column"><a class="card" href="#室内配饰" title="室内配饰" target="_self"><div class="card-body">室内配饰</div></a></div>
            <div id="厨卫用具" class="column"><a class="card" href="#厨卫用具" title="厨卫用具" target="_self"><div class="card-body">厨卫用具</div></a></div>
            <div id="生活用品" class="column"><a class="card" href="#生活用品" title="生活用品" target="_self"><div class="card-body">生活用品</div></a></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
