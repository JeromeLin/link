    <style>
      *,

        box-sizing: border-box;
      }
      body,

        margin: 0;
        padding: 0;
        border: 0;
      }
      body {
        width: 100%;
        min-height: 100vh;
        vertical-align: baseline;
        word-wrap: break-word;
        color: #282a2d;
        background: #f9f9f9;
      }

      a {

        outline: 0 !important;
        text-decoration: none;
      }

      a:hover {
        text-decoration: none;
        color: #e94041;
      }

      .sticky {

        top: 0;
        z-index: 1080;
      }
      .overflow-hidden {

      }
      .mt24 {
        margin-top: 24px
      }
      .border-top {

      }

      .sidebar-nav {

        top: 0;
        font-size: 14px;
        width: 200px;
        height: 100vh;
        z-index: 1081;
        background: #f0f2f4;

        text-align: center;
        line-height: 74px;

      .sidebar-nav ul {
        margin: 0;
        padding: 0;
      }
      .sidebar-item {
        position: relative;
        display: block;
      }
      .sidebar-item > a:hover {
        background: rgba(0, 0, 0, 0.1);
        border-radius: 5px;
        color: #e94041;
      }
      .sidebar-nav .flex-bottom a,
      .sidebar-menu-inner a {
        display: flex;
        overflow: hidden;
        padding: 8px 10px;
        margin: 1.5px 8px;
        color: #515c6b;
        font-size: 16px;
        align-items: center;
        white-space: nowrap;
        transition: all 0.3s;
      }
      .sidebar-menu ul:first-child > li > a {
        padding: 12px 10px;
      }
      .sidebar-nav-inner {
        max-width: 200px;
        display: flex;
        flex-direction: column;
        height: 100%;
      }
      .sidebar-nav-inner .flex-fill {
        overflow-y: auto;
        overflow-x: hidden;
        -webkit-overflow-scrolling: touch;
      }

      .header-nav {
        position: fixed;
        right: 0;
        left: 200px;
        background: rgb(255 255 255 / 77%);
      }

      .main-content {
        flex-direction: column;
        display: flex;
      }

      .flex-fill {

      }

      .container {
        margin: auto;
      }
      .main-content {
        margin-left: 200px;
      }
      .content {
        margin-left: 12px;
      }

      .customize-width {
        min-width: 1140px;
        max-width: 1900px;
      }

      .flex {
        display: flex;
        flex-wrap: wrap;
      }
      .flex-item {
        flex: 0 0 20%;
        border: 1px solid transparent;
        padding: 0 6px;
        overflow: hidden;
        white-space: nowrap;
      }
      .card {
        position: relative;
        display: flex;
        flex-direction: column;
        word-wrap: break-word;
        background-color: #eee;
        margin-bottom: 12px;
      }
      .card-body {
        position: relative;
        padding: 12px;
        text-overflow: ellipsis;
        overflow: hidden;
      }
      .column {
        flex: 1 1 100%;
        padding: 0 12px;
        margin-top: 24px;
      }
      .column .card {
        border-left: 4px solid #e94041;
        background: transparent;
      }
      .column .card-body {
        padding: 0 0 0 12px;
      }
